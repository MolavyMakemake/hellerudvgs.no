<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="Ascii">
    <link rel="stylesheet" href="BildeTilTekst.css">
    <meta charset="UTF-8">
    <title>Image to ascii</title>
</head>
<body>
    <input type='file' /><br>
    <input type="checkbox" id="DefaultHeight" onclick="ToggleEnabled('Height')">
    <input type="number" id="Height" min="0" max="999" value="0" disabled="disabled"><label for="Height">Height</label><br>

    <input type="checkbox" id="DefaultThreshold" onclick="ToggleEnabled('Threshold')">
    <input type="number" id="Threshold" min="0" max="255" value="127.5" disabled="disabled"></input><label for="Threshold">Threshold (0 - 255)</label><br>
    
    <input type="checkbox" id="Braille" checked="true"><label for="Braille">Braille</label>

    <div id="text"></div>
    <br><img id="myImg" src="#">
    
    <script>
        function ToggleEnabled(id){
            document.getElementById(id).disabled = !document.getElementById(id).disabled;
        }
    </script>
    <script src="BildeTilTekst.js"></script>
</body>
</html>
